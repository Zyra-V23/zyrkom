<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyrkom Matrix UI - Musical Cryptography Framework</title>
    <meta name="description" content="Revolutionary Matrix-style interface for Zyrkom Musical Physics Zero-Knowledge Framework" />
    
    <!-- Matrix Theme Preload -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        /* Loading Matrix Animation */
        .matrix-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .matrix-text {
            color: #00FF00;
            font-size: 24px;
            text-shadow: 0 0 10px #00FF00;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="matrix-loader" id="loader">
        <div class="matrix-text">
            üéµüîê INITIALIZING ZYRKOM MATRIX UI...
        </div>
    </div>

    <!-- React App Container -->
    <div id="root"></div>
    
    <!-- React Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide Loader After Load -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.5s';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
